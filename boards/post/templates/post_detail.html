<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
     <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{ post.title }}</td>
                <td>{{ post.contents }}</td>
                <td>{{ post.author.username }}</td>
                <td>{{ post.created_at }}</td>
            </tr>
        </tbody>
    </table> <br/>
    <a href="/">목록</a> <br/>
    {% if post.author == request.user %}
        <a href="/update/{{post.id}}">수정</a>
        <a href="/delete/{{post.id}}">삭제</a>
    {% endif %}

</body>
</html>
